<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion Example</title>
  <style>
    .acc-content {
      display: none;
    }

    .active {
      background-color: #e0e0e0;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function () {  
      $('.accordion-item').on('click', function () {
        $(this).toggleClass('active1').siblings('.accordion-item').removeClass('active1');
        $(this).next('.acc-content').toggleClass('active1').siblings('.acc-content').removeClass('active1');
      });
    });
  </script>
</head>
<body>

<div class="accordion">
  <div class="accordion-item">
    <div class="acc-head">Section 1</div>
    <div class="acc-content">
      <p>Content for Section 1</p>
    </div>
  </div>

  <div class="accordion-item">
    <div class="acc-head">Section 2</div>
    <div class="acc-content">
      <p>Content for Section 2</p>
    </div>
  </div>
  <div class="accordion-item">
    <div class="acc-head">Section 2</div>
    <div class="acc-content">
      <p>Content for Section 2</p>
    </div>
  </div>

  <div class="accordion-item">
    <div class="acc-head">Section 2</div>
    <div class="acc-content">
      <p>Content for Section 2</p>
    </div>
  </div>

</div>

</body>
</html>
